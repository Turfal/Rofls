<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Анимация для переливающегося фона */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff007f, #000);
            background-size: 400% 400%;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Ключевые кадры для анимации фона */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Стиль контейнера формы */
        .registration-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: #ff007f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #ff3399;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #ff007f;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-link:hover {
            color: #ff3399;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2>Register</h2>

    <div id="message" class="message" style="display: none;"></div>

    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <a href="/login-page" class="login-link">Already have an account? Login here</a>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value
        };

        fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Registration failed');
                }
            })
            .then(data => {
                // Save token to localStorage
                localStorage.setItem('jwt_token', data.token);

                // Display success message
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Registration successful! Redirecting...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1000);
            })
            .catch(error => {
                // Display error message
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Registration failed. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            });
    });
</script>
</body>
</html>
