<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Roflogram</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
<div class="registration-container">
    <h2>Join Roflogram</h2>
    <div id="message" class="message" style="display: none;"></div>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <div class="error-message" id="username-error">Username must be at least 3 characters long.</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="error-message" id="email-error">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="password-error">Password must be at least 6 characters long.</div>
        </div>
        <button type="submit">Register</button>
    </form>
    <a href="/login" class="login-link">Already have an account? Login here</a>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
