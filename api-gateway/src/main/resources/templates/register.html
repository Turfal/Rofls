<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pixflow</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <h2 class="auth-title">Join Pixflow</h2>

    <div id="message" class="mb-md hidden"></div>

    <form id="registrationForm">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
            <div class="form-error hidden" id="username-error">Username must be at least 3 characters long.</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <div class="form-error hidden" id="email-error">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            <div class="form-error hidden" id="password-error">Password must be at least 6 characters long.</div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>

    <div class="auth-footer">
        <p>Already have an account? <a href="/login">Sign in here</a></p>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
