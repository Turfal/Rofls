<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roflogram</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff007f, #000);
            background-size: 400% 400%;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff007f;
            box-shadow: 0 0 5px rgba(255, 0, 127, 0.5);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .error-input {
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            display: none;
        }

        button {
            background: #ff007f;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background: #ff3399;
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
        }

        .register-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #ff007f;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #ff3399;
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login to Roflogram</h2>

    <div id="message" class="message" style="display: none;"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <div class="error-message" id="username-error">Username must be at least 3 characters long.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="password-error">Password must be at least 6 characters long.</div>
        </div>

        <button type="submit">Login</button>
    </form>

    <a href="/register-page" class="register-link">Don't have an account? Register here</a>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        // Reset previous error states
        usernameInput.classList.remove('error-input');
        passwordInput.classList.remove('error-input');
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        messageDiv.style.display = 'none';

        // Client-side validation
        let hasError = false;
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username.length < 3) {
            usernameInput.classList.add('error-input');
            usernameError.style.display = 'block';
            hasError = true;
        }

        if (password.length < 6) {
            passwordInput.classList.add('error-input');
            passwordError.style.display = 'block';
            hasError = true;
        }

        if (hasError) return;

        // Proceed with login
        const formData = { username, password };

        fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed');
                }
            })
            .then(data => {
                localStorage.setItem('jwt_token', data.token);
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1000);
            })
            .catch(error => {
                messageDiv.textContent = 'Login failed. Please check your credentials.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            });
    });

    // Real-time validation
    usernameInput.addEventListener('input', () => {
        if (usernameInput.value.trim().length < 3) {
            usernameInput.classList.add('error-input');
            usernameError.style.display = 'block';
        } else {
            usernameInput.classList.remove('error-input');
            usernameError.style.display = 'none';
        }
    });

    passwordInput.addEventListener('input', () => {
        if (passwordInput.value.trim().length < 6) {
            passwordInput.classList.add('error-input');
            passwordError.style.display = 'block';
        } else {
            passwordInput.classList.remove('error-input');
            passwordError.style.display = 'none';
        }
    });

    // Check for URL params
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('logout')) {
        messageDiv.textContent = 'You have been successfully logged out.';
        messageDiv.className = 'message success';
        messageDiv.style.display = 'block';
    } else if (urlParams.has('error')) {
        messageDiv.textContent = 'Invalid username or password.';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
    }
</script>
</body>
</html>
