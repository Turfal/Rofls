<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roflogram</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h2>Login to Roflogram</h2>

    <div id="message" class="message" style="display: none;"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <div class="error-message" id="username-error">Username must be at least 3 characters long.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="password-error">Password must be at least 6 characters long.</div>
        </div>

        <button type="submit">Login</button>
    </form>

    <a href="/registration" class="register-link">Don't have an account? Register here</a>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
