<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roflogram - Home</title>
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-left">
        <h1>Roflogram</h1>
    </div>
    <div class="header-center">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Roflogram">
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>
    <div class="header-right">
        <div class="user-info">
            <span>Welcome, <span id="username" th:text="${currentUser?.username}"></span>!</span>
            <button id="createPostBtn">Post</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="posts-container" id="postsContainer"></div>
</main>

<!-- Post Creation Modal -->
<div id="postModal" class="modal">
    <div class="modal-content">
        <h3>Create a Post</h3>
        <textarea id="postText" maxlength="250" placeholder="What's happening?"></textarea>
        <div class="char-counter"><span id="charCount">0</span>/250</div>
        <div class="post-media-upload">
            <input type="file" id="postMediaUpload" accept="image/*,video/*">
            <button id="attachImageBtn">Add Media</button>
            <div id="mediaPreview" style="display: none;">
                <div id="previewContainer"></div>
                <button id="removeMediaBtn">Remove</button>
            </div>
        </div>
        <div class="modal-buttons">
            <button id="submitPost">Post</button>
            <button id="cancelPost">Cancel</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="modal-buttons">
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
</div>

<script th:src="@{/js/home.js}"></script>
</body>
</html>
