<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roflogram - Home</title>
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <style>
        /* Добавляем стили для видео */
        .post-media video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        /* Стили для превью видео в модальном окне */
        #previewVideo {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Roflogram</h1>
    <div class="user-info">
        <h2>Welcome, <span id="username"></span>!</h2>
        <button id="createPostBtn">Create Post</button>
        <button id="logoutBtn">Logout</button>
    </div>
</div>
<!-- Post Creation Modal -->
<div id="postModal" class="modal">
    <div class="modal-content">
        <h3>Create New Post</h3>
        <label for="postText"></label><textarea id="postText" maxlength="250" placeholder="What's on your mind? (250 chars max)"></textarea>
        <div class="char-counter"><span id="charCount">0</span>/250</div>
        <div class="post-media-upload">
            <input type="file" id="postMediaUpload" accept="image/*,video/*">
            <button id="attachImageBtn">Attach Media</button>
            <div id="mediaPreview" style="display: none;">
                <div id="previewContainer"></div>
                <button id="removeMediaBtn">Remove</button>
            </div>
        </div>
        <div class="modal-buttons">
            <button id="submitPost">Post</button>
            <button id="cancelPost">Cancel</button>
        </div>
    </div>
</div>
<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="modal-buttons">
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
</div>
<div id="postsContainer" class="posts-container"></div>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
