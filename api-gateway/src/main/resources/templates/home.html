<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff007f, #000);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        button {
            background: #ff007f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3399;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .media-item img {
            width: 100%;
            border-radius: 10px;
        }
        /* Анимация для переливающегося фона */
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff007f, #000);
            background-size: 400% 400%; /* Увеличиваем размер градиента для плавной анимации */
            animation: gradientAnimation 10s ease infinite; /* Добавляем анимацию */
        }

        /* Ключевые кадры для анимации фона */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Roflogram</h1>
    <h2>Welcome, <span id="username"></span>!</h2>
    <button id="logoutBtn">Logout</button>
</div>

<div class="media-upload">
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadBtn">Upload Image</button>
</div>

<div id="mediaGrid" class="media-grid"></div>

<script>
    const token = localStorage.getItem('jwt_token');
    if (!token) {
        window.location.href = '/login-page';
    }

    // Fetch current user data
    fetch('/auth/me', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        }
    })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Not authenticated');
            }
        })
        .then(data => {
            document.getElementById('username').textContent = data.username;
        })
        .catch(() => {
            localStorage.removeItem('jwt_token');
            alert('Your session has expired. Please login again.');
            window.location.href = '/login-page';
        });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('jwt_token');
        window.location.href = '/login-page?logout=true';
    });

    // Media Upload
    document.getElementById('uploadBtn').addEventListener('click', () => {
        const fileInput = document.getElementById('imageUpload');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('/media/upload', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Upload failed');
                }
            })
            .then(() => {
                loadMediaPosts();
                fileInput.value = ''; // Clear file input
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Upload failed');
            });
    });

    // Load Media Posts
    function loadMediaPosts() {
        fetch('/media/posts', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(posts => {
                const mediaGrid = document.getElementById('mediaGrid');
                mediaGrid.innerHTML = '';

                posts.forEach(post => {
                    const mediaItem = document.createElement('div');
                    mediaItem.classList.add('media-item');
                    mediaItem.innerHTML = `
                    <img src="${post.imageUrl}" alt="Media Post">
                    <p>Uploaded by: ${post.username}</p>
                    ${post.username === document.getElementById('username').textContent
                        ? `<button class="delete-btn" data-id="${post.id}">×</button>`
                        : ''}
                `;
                    mediaGrid.appendChild(mediaItem);
                });

                // Add delete event listeners
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const postId = btn.getAttribute('data-id');
                        deleteMediaPost(postId);
                    });
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Delete Media Post
    function deleteMediaPost(postId) {
        fetch(`/media/posts/${postId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    loadMediaPosts();
                } else {
                    throw new Error('Delete failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Delete failed');
            });
    }

    // Initial load of media posts
    loadMediaPosts();
</script>
</body>
</html>
