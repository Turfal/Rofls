<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixflow</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="container header-content">
        <div class="logo">Pixflow</div>
        <div class="nav-menu">
            <a href="/" class="nav-link active"><i class="fas fa-home"></i> Feed</a>
            <a href="/chat" class="nav-link"><i class="fas fa-comment-dots"></i> Messages</a>
            <a href="/profile" class="nav-link"><i class="fas fa-user"></i> Profile</a>
        </div>
        <div class="user-menu">
            <div class="search-bar">
                <input type="text" id="searchInput" class="form-control" placeholder="Search..." style="width: 200px;">
                <div id="searchResults" class="search-results hidden"></div>
            </div>
            <div class="avatar" id="username-initial"></div>
            <span id="username"></span>
            <button id="logoutBtn" class="btn btn-secondary">Log out</button>
        </div>
    </div>
</header>

<div class="main-layout">
    <aside class="sidebar">
        <div class="sidebar-section mb-lg">
            <button id="createPostBtn" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-plus"></i> Create Post
            </button>
        </div>
        <div class="sidebar-section mb-lg">
            <h4 class="mb-sm">Feed</h4>
            <div class="feed-tabs">
                <button id="forYouBtn" class="btn btn-tertiary active" data-section="feed">
                    <i class="fas fa-fire"></i> For You
                </button>
                <button id="followingBtn" class="btn btn-tertiary" data-section="feed">
                    <i class="fas fa-users"></i> Following
                </button>
            </div>
        </div>
        <div class="sidebar-section mb-lg">
            <h4 class="mb-sm">Trends</h4>
            <div id="trendsContainer" class="trends-list"></div>
        </div>
        <div class="sidebar-section">
            <h4 class="mb-sm">Suggested Users</h4>
            <div id="suggestedUsers" class="suggested-users"></div>
        </div>
    </aside>

    <main class="content">
        <section id="feedSection" class="feed-section">
            <div id="postsContainer" class="posts-list"></div>
        </section>
    </main>
</div>

<!-- Post Modal -->
<div id="postModal" class="modal-overlay" style="display: none;">
    <div class="modal">
        <div class="modal-header">
            <h4 class="modal-title">Create Post</h4>
            <span id="cancelPost" class="modal-close">&times;</span>
        </div>
        <textarea id="postText" class="form-control mb-sm" maxlength="250" placeholder="What's on your mind?"></textarea>
        <div class="char-counter mb-md"><span id="charCount">0</span>/250</div>

        <div id="mediaPreview" class="media-preview" style="display: none;">
            <div id="previewContainer" class="preview-content"></div>
            <button id="removeMediaBtn" class="remove-media-btn"><i class="fas fa-times"></i></button>
        </div>

        <div class="modal-footer">
            <button id="attachImageBtn" class="btn btn-tertiary">
                <i class="fas fa-paperclip"></i> Attach
            </button>
            <input type="file" id="postMediaUpload" accept="image/*,video/*" hidden>
            <button id="submitPost" class="btn btn-primary">Post</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal-overlay" style="display: none;">
    <div class="modal">
        <div class="modal-header">
            <h4 class="modal-title">Delete Post?</h4>
            <span class="modal-close" id="closeDeleteModal">&times;</span>
        </div>
        <p>This action cannot be undone.</p>
        <div class="modal-footer">
            <button id="cancelDelete" class="btn btn-tertiary">Cancel</button>
            <button id="confirmDelete" class="btn btn-primary">Delete</button>
        </div>
    </div>
</div>

<script th:src="@{/js/home.js}"></script>
</body>
</html>
