<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff007f, #000);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        button {
            background: #ff007f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3399;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .media-item img {
            width: 100%;
            border-radius: 10px;
        }
        .delete-btn {
            display: inline-block;
            margin-top: 10px; /* Отступ сверху */
            padding: 8px 16px; /* Внутренние отступы */
            background-color: #ff4d4d; /* Красный фон */
            color: white; /* Белый текст */
            border: none; /* Без границ */
            border-radius: 5px; /* Слегка скругленные углы */
            font-size: 14px; /* Размер текста */
            cursor: pointer; /* Указатель мыши */
            transition: background-color 0.3s ease; /* Плавный переход */
        }

        .delete-btn:hover {
            background-color: #cc0000; /* Темно-красный при наведении */
        }

        /* Popup Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Stay on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            color: black;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #confirmDelete {
            background-color: #ff4d4d; /* Red */
            color: white;
        }

        #cancelDelete {
            background-color: #aaa; /* Gray */
            color: black;
        }

        #confirmDelete:hover {
            background-color: #cc0000; /* Darker red */
        }

        #cancelDelete:hover {
            background-color: #888; /* Darker gray */
        }

        /* Анимация для переливающегося фона */
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff007f, #000);
            background-size: 400% 400%; /* Увеличиваем размер градиента для плавной анимации */
            animation: gradientAnimation 10s ease infinite; /* Добавляем анимацию */
        }

        /* Ключевые кадры для анимации фона */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Roflogram</h1>
    <h2>Welcome, <span id="username"></span>!</h2>
    <button id="logoutBtn">Logout</button>
</div>

<div class="media-upload">
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadBtn">Upload Image</button>
</div>

<div id="mediaGrid" class="media-grid"></div>

<!-- Popup Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="modal-buttons">
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('jwt_token');
    if (!token) {
        window.location.href = '/login-page';
    }

    // Fetch current user data and then load media posts
    fetch('/auth/me', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        }
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch user data');
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('username').textContent = data.username;
            // Load media posts after setting the username
            loadMediaPosts();
        })
        .catch(() => {
            localStorage.removeItem('jwt_token');
            alert('Your session has expired. Please login again.');
            window.location.href = '/login-page';
        });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('jwt_token');
        window.location.href = '/login-page?logout=true';
    });

    // Media Upload
    document.getElementById('uploadBtn').addEventListener('click', () => {
        const fileInput = document.getElementById('imageUpload');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('/media/upload', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Upload failed');
                }
            })
            .then(() => {
                loadMediaPosts();
                fileInput.value = ''; // Clear file input
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Upload failed');
            });
    });

    // Load Media Posts
    function loadMediaPosts() {
        fetch('/media/posts', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch media posts');
                }
                return response.json();
            })
            .then(posts => {
                const mediaGrid = document.getElementById('mediaGrid');
                mediaGrid.innerHTML = '';

                const currentUser = document.getElementById('username').textContent;

                posts.forEach(post => {
                    const mediaItem = document.createElement('div');
                    mediaItem.classList.add('media-item');
                    mediaItem.innerHTML = `
                        <img src="${post.imageUrl}" alt="Media Post">
                        <p>Uploaded by: ${post.username}</p>
                        ${post.username === currentUser
                        ? `<button class="delete-btn" data-id="${post.id}">Delete</button>`
                        : ''}
                    `;
                    mediaGrid.appendChild(mediaItem);
                });

                // Add delete event listeners
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        postIdToDelete = btn.getAttribute('data-id');
                        document.getElementById('deleteModal').style.display = 'flex'; // Show the modal
                    });
                });
            })
            .catch(error => {
                console.error('Error loading media posts:', error);
                alert('Failed to load media posts. Please try again.');
            });
    }

    // Track the ID of the post to be deleted
    let postIdToDelete = null;

    // Handle confirmation of deletion
    document.getElementById('confirmDelete').addEventListener('click', () => {
        if (postIdToDelete) {
            deleteMediaPost(postIdToDelete);
            document.getElementById('deleteModal').style.display = 'none'; // Hide the modal
            postIdToDelete = null;
        }
    });

    // Handle cancellation of deletion
    document.getElementById('cancelDelete').addEventListener('click', () => {
        document.getElementById('deleteModal').style.display = 'none'; // Hide the modal
        postIdToDelete = null;
    });

    // Delete Media Post
    function deleteMediaPost(postId) {
        fetch(`/media/posts/${postId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    loadMediaPosts();
                } else {
                    throw new Error('Delete failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Delete failed');
            });
    }

    // Initial load of media posts
    loadMediaPosts();
</script>
</body>
</html>
